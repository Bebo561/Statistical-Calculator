<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <section>
        <body>
            <h1>Statistical Calculator</h1>
            <div class="container justify-content-center" id="calc">
                <div class="row justify-content-center d-inline-block" id = "half1">
                    <div class="col-10"><h2>Input 3 Variables</h2></div>
                     <div class="form-group wb-3">
                            <label class="label">Variable 1</label>
                            <input type ="text" class="form-control" placeholder="Variable 1" required id ="var1">
                        </div>
                        <div class="form-group ">
                            <label class="label">Variable 2</label>
                            <input type ="text" class="form-control" placeholder="Variable 2" required id ="var2">
                        </div>
                        <div class="form-group wb-3">
                            <label class="label">Variable 3</label>
                            <input type ="text" class="form-control" placeholder="Variable 3" required id ="var3">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn submit bg-black text-bg-primary" id="button">Calculate</button>
                        </div>
                
                </div>
                <div class="row justify-content-center d-inline-block" id = "half2">
                    <div class="text-wrap">
                        <h3>Max</h3>
                        <p id="max"></p>
                    </div>
                    <div class="text-wrap">
                        <h3>Min</h3>
                        <p id="min"></p>
                    </div>
                    <div class="text-wrap">
                        <h3>Mean</h3>
                        <p id="mean"></p>
                    </div>
                    <div class="text-wrap">
                        <h3>Median</h3>
                        <p id="median"></p>
                    </div>
                    <div class="text-wrap">
                        <h3>Range</h3>
                        <p id="Range"></p>
                    </div>
                
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
